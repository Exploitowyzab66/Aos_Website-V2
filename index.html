<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dołącz do Discorda!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Strona główna -->
  <div id="home" class="container">
    <h1>Dołącz do społeczności!</h1>
    <button class="join-btn">Dołącz na Discord</button>
    <button class="about-btn">O nas</button>
  </div>
  
  <!-- Modal z pytaniem -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p>Czy na pewno chcesz dołączyć?</p>
      <button class="confirm-btn">Tak, dołączam!</button>
      <button class="close-btn">Anuluj</button>
    </div>
  </div>
  
  <!-- Sekcja "O nas" -->
  <section id="about" class="container hidden">
    <div class="about-content">
      <h2>O nas</h2>
      <p>
        Jesteśmy elitarnym gangiem w <strong>Streetz War 2</strong>. Na naszym Discordzie organizujemy strategie,
        rozgrywki oraz wspólną zabawę. Dołącz do nas i stań się częścią najlepszej ekipy!
      </p>
      <button class="back-btn">Powrót</button>
    </div>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
